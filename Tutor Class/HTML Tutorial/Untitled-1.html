<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    img {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* or 'contain' if you want full visibility */
    }
  </style>
</head>
<body>
  <img src="best-smart-TVs-in-india.webp" alt="Smart TVs">
</body>
</html>
