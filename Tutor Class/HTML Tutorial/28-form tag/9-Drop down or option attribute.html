<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <Select><!-- Select tag use for give option to user or drop down-->
        <option value="Raman">Raman</option>
        <option value=Mangal">Mangal</option>
        <option value="Sadhna">Sadhna</option>
        <option value="Sonam" selected>Sonam</option><!--selected give prefreance to value means which value show in box-->
    </Select>
    </div>
    <div>
    <Select size="4"><!-- Select tag use for give option to user or drop down-->
        <!--if we want all value in same time without drop down then give size attribute-->
        <option value="Raman">Raman</option>
        <option value=Mangal">Mangal</option>
        <option value="Sadhna">Sadhna</option>
        <option value="Sonam" selected>Sonam</option><!--selected give prefreance to value means which value show in box-->
    </Select>
    </div>
    <div>
    <Select size="4" multiple><!-- Select tag use for give option to user or drop down-->
        <!--if we want select multipal value at same time then use multiplue attribute-->
        <option value="Raman">Raman</option>
        <option value=Mangal">Mangal</option>
        <option value="Sadhna">Sadhna</option>
        <option value="Sonam" selected>Sonam</option><!--selected give prefreance to value means which value show in box-->
    </Select>
    </div>
    Please press shift key for multipal seletion
    <div>
    <Select>
        <optgroup label="My family"><!--optgroup use give value in gropbise for user-->
        <option value="Raman">Raman</option>
        <option value=Mangal">Mangal</option>
        <option value="Sadhna">Sadhna</option>
        <option value="Sonam">Sonam</option>
        </optgroup>
        <optgroup label="Aman family">
        <option value="Aman">Aman</option>
        <option value=Vimal">Vimal</option>
        <option value="vikash">vikash</option>
        <option value="gulshan">gulshan</option>
        </optgroup>
    </Select>
</body>
</html>
